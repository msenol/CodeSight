version: '3.8'

services:
  # CodeSight MCP Server - Development Environment
  codesight-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: codesight-mcp-dev
    ports:
      - "4000:4000"  # REST API
      - "8080:8080"  # WebSocket/MCP
      - "9229:9229"  # Node.js debugger
    environment:
      - NODE_ENV=development
      - LOG_LEVEL=debug
      - DATABASE_URL=postgresql://postgres:password@postgres-dev:5432/codesight_dev
      - REDIS_URL=redis://redis-dev:6379
      - STORAGE_BACKEND=postgresql
      - CACHE_BACKEND=redis
      - RUST_FFI_PATH=/app/rust-core/target/release
      - ENABLE_RUST_FFI=true
      - FFI_GRACEFUL_FALLBACK=true
      - HOT_RELOAD=true
    volumes:
      - .:/app:cached
      - /app/node_modules
      - rust-core-target:/app/rust-core/target
      - dev-data:/app/data
      - dev-logs:/app/logs
    depends_on:
      - postgres-dev
      - redis-dev
    restart: unless-stopped
    networks:
      - codesight-dev-network
    command: npm run dev
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # PostgreSQL - Development
  postgres-dev:
    image: pgvector/pgvector:pg16
    container_name: codesight-postgres-dev
    environment:
      - POSTGRES_DB=codesight_dev
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=C --lc-ctype=C
    volumes:
      - postgres-dev-data:/var/lib/postgresql/data
      - ./docker/postgres/init-dev.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5433:5432"
    restart: unless-stopped
    networks:
      - codesight-dev-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis - Development
  redis-dev:
    image: redis:7-alpine
    container_name: codesight-redis-dev
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-dev-data:/data
    ports:
      - "6380:6379"
    restart: unless-stopped
    networks:
      - codesight-dev-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # Development Database Admin
  pgadmin-dev:
    image: dpage/pgadmin4:latest
    container_name: codesight-pgadmin-dev
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@codesight.dev
      - PGADMIN_DEFAULT_PASSWORD=admin
    volumes:
      - pgadmin-dev-data:/var/lib/pgadmin
    ports:
      - "5050:80"
    restart: unless-stopped
    networks:
      - codesight-dev-network
    depends_on:
      - postgres-dev

  # Redis Commander - Development
  redis-commander-dev:
    image: rediscommander/redis-commander:latest
    container_name: codesight-redis-commander-dev
    environment:
      - REDIS_HOSTS=local:redis-dev:6379
    ports:
      - "8081:8081"
    restart: unless-stopped
    networks:
      - codesight-dev-network
    depends_on:
      - redis-dev

  # Development Documentation Server
  docs-dev:
    image: squidfunk/mkdocs-material:latest
    container_name: codesight-docs-dev
    volumes:
      - ./docs:/docs
    ports:
      - "3000:8000"
    restart: unless-stopped
    networks:
      - codesight-dev-network
    command: mkdocs serve --dev-addr=0.0.0.0:8000

  # Test Project Analysis
  test-project-analyzer:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: codesight-test-analyzer
    environment:
      - NODE_ENV=test
      - DATABASE_URL=postgresql://postgres:password@postgres-dev:5432/codesight_test
      - REDIS_URL=redis://redis-dev:6379
    volumes:
      - ./test-data:/app/test-data:cached
      - rust-core-target:/app/rust-core/target
    networks:
      - codesight-dev-network
    depends_on:
      - postgres-dev
      - redis-dev
    profiles:
      - testing
    command: ["node", "dist/cli/index.js", "index", "/app/test-data"]

volumes:
  postgres-dev-data:
    driver: local
  redis-dev-data:
    driver: local
  pgadmin-dev-data:
    driver: local
  rust-core-target:
    driver: local
  dev-data:
    driver: local
  dev-logs:
    driver: local

networks:
  codesight-dev-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.21.0.0/16