apiVersion: v1
kind: Secret
metadata:
  name: codesight-secrets
  namespace: codesight
type: Opaque
stringData:
  # API Keys (replace with actual values or use external secret management)
  GROQ_API_KEY: 'your-groq-api-key'
  OPENROUTER_API_KEY: 'your-openrouter-api-key'
  ANTHROPIC_API_KEY: 'your-anthropic-api-key'

  # Database
  DATABASE_URL: 'postgresql://codesight:CHANGE_ME@codesight-postgres:5432/codesight'

  # Redis
  REDIS_URL: 'redis://codesight-redis:6379'

  # JWT Secret
  JWT_SECRET: 'generate-a-secure-random-string-here'
